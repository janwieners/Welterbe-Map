<!doctype html>
<html>
<head>
    <title>Welterbe-Map</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.5/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.5/MarkerCluster.Default.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>

<div id="map"></div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.5/leaflet.markercluster.js"></script>

<script>

    var icons = {
        'aegyptologie': {
            iconUrl: 'icons/aegyptologie.png',
            shadowUrl: 'icons/marker-shadow.png',
            iconSize: [25, 40],
            shadowAnchor: [11, 20],
            popupAnchor:  [1, -20]
        },
        'ethnologie': {
            iconUrl: 'icons/ethnologie.png',
            shadowUrl: 'icons/marker-shadow.png',
            iconSize: [25, 40], // size of the icon
            shadowAnchor: [11, 20],  // the same for the shadow
            popupAnchor:  [1, -20] // point from which the popup should open relative to the iconAnchor
        },
        'intkomm': {
            iconUrl: 'icons/intkomm.png',
            shadowUrl: 'icons/marker-shadow.png',
            iconSize: [25, 40], // size of the icon
            shadowAnchor: [11, 20],  // the same for the shadow
            popupAnchor:  [1, -20] // point from which the popup should open relative to the iconAnchor
        },
        'islamwissenschaften': {
            iconUrl: 'icons/islamwissenschaften.png',
            shadowUrl: 'icons/marker-shadow.png',
            iconSize: [25, 40], // size of the icon
            shadowAnchor: [11, 20],  // the same for the shadow
            popupAnchor:  [1, -20] // point from which the popup should open relative to the iconAnchor
        },
        'japanologie': {
            iconUrl: 'icons/japanologie.png',
            shadowUrl: 'icons/marker-shadow.png',
            iconSize: [25, 40], // size of the icon
            shadowAnchor: [12, 20],  // the same for the shadow
            popupAnchor:  [1, -20] // point from which the popup should open relative to the iconAnchor
        }
    };

    $(document).ready(function() {

        var map = L.map('map').setView([50.9412784, 6.9582814], 2);

        L.tileLayer('http://korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}', {
            maxZoom: 15,
            attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var markers = L.markerClusterGroup({
            animate: true,
            maxClusterRadius: 25
        });

        $.get("http://welterbe.uni-koeln.de/mapdata", function(data) {

            var cur, len = data.length, i = len, marker;

            for (; i--;) {

                cur = data[i];

                if (cur.department === 'none') cur.department = 'japanologie';

                marker = L.marker([cur.longitude, cur.latitude], { icon: L.icon(icons[cur.department]) });
                marker.bindPopup('<h1>' + cur.title + '</h1>' + cur.content);

                markers.addLayer(marker);
            }

            map.addLayer(markers);
        });
    });

</script>

</body>
</html>
